<table>
  <tr>
    <th>Список жанров:</th>
  </tr>
  <tbody>
  <ul *ngFor="let genre of pageOfGenres">
    <details>
      <summary>
        {{ genre.name }}
      </summary>
      <ul *ngFor="let book of getBooks(genre.id)">
        <li><a routerLink="/books/{{ book.id }}">{{ book.title }}</a></li>
      </ul>
    </details>
  </ul>
  </tbody>
</table>
<app-custom-paginator [length]=length
                      (pageEvent)="pageEvent = getServerData($event)"></app-custom-paginator>
<p>
  <button (click)="displayForm()" [hidden]="!formHidden">Добавить жанр</button>
</p>
<app-genre-form [hidden]="formHidden" (formSubmitted)="submitGenre($event)"></app-genre-form>
